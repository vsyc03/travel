<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Places I want to go, places I will go in the near future and places that I went to.">
        <meta name="author" content="Victor Chen">

        <title>My World Map</title>

        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </head>

    <body>
        <header onclick="goToTop()">
            <h1>My World Map</h1>
        </header>
        <div class="content">
            <div id="world" class="map"></div>
            <div id="country" class="map"></div>
        </div>
        <div class="form">
            <div class="key left" onclick="togglePanel()" onmouseover="openthedoor()" onmouseout="closethedoor()"></div>

            <form>
                <h1>Adicionar nova viagem</h1>
                <div class="field">
                    <label for="country">País: </label><br>
                    <select id="country" name="country" style="min-width:100%; max-width:100%;">
                        <!-- <option value="value_to_save">text_to_user</option> -->
                    </select>
                </div>
                <div class="field">
                    <label for="state">Estado/Província: </label><br>
                    <input type="text" id="state" name="state" value="" size="35" />
                </div>
                <div class="field">
                    <label for="plan">Planeja ir? </label>
                    <input type="checkbox" id="plan" name="plan" />
                </div>
                <button type="button" id="submit">Cadastrar</button>
            </form>
        </div>
        <footer>
            <h5>This page is mantained by <a href="https://github.com/vsyc03">Victor Chen</a></h5>
        </footer>

        <!-- D3 JS -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- TopoJSON JS -->
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <!-- World Map Script-->
        <script src="js/world.js"></script>
        <!-- Country Map Script -->
        <script src="js/country.js"></script>
        <!-- Page Script -->
        <script src="js/script.js"></script>
    </body>
</html>
