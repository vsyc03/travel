<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Places I want to go, places I will go in the near future and places that I went to.">
        <meta name="author" content="Victor Chen">

        <title>My World Map</title>

        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </head>

    <body>
        <header onclick="goToTop()">
            <h1>My World Map</h1>
        </header>
        <div class="content">
            <div id="world" class="map"></div>
            <div id="country" class="map"></div>
        </div>
        <div class="form">
            <div class="key left" onclick="togglePanel()" onmouseover="openthedoor()" onmouseout="closethedoor()"></div>

            <div>
                <h1>Add new travel</h1>
                <div class="field">
                    <label for="form-country"><h3>Country:</h3></label>
                    <select id="form-country" name="form-country" style="min-width:100%; max-width:100%;" onchange="loadSubdivs()">
                        <option selected="true" disabled="disabled" value="">Country</option>
                    </select>
                </div>
                <div class="field">
                    <label for="form-state"><h3>Subdivision / State / Province:</h3></label>
                    <select id="form-state" name="form-state" style="min-width:100%; max-width:100%;">
                        <option selected="true" disabled="disabled" value="">State</option>
                    </select>
                </div>
                <div class="field">
                    <h3>Plan to travel or already went?</h3>
                    <input type="radio" id="form-plan" name="form-situation" value="plan" />
                    <label for="plan">I plan to go</label><br>
                    <input type="radio" id="form-went" name="form-situation" value="went" checked />
                    <label for="went">I already went there</label><br>
                </div>
                <div class="field">
                    <input type="hidden" id="form-admin" name="form-admin" value="false" />
                </div>
                <button type="button" id="submit" onclick="addnewtravel()">Add to My WorldMap</button>
            </form>
        </div>
        <footer>
            <h5>This page is mantained by <a href="https://github.com/vsyc03">Victor Chen</a></h5>
        </footer>

        <!-- D3 JS -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- TopoJSON JS -->
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <!-- World Map Script-->
        <script src="js/world.js"></script>
        <!-- Country Map Script -->
        <script src="js/country.js"></script>
        <!-- Page Script -->
        <script src="js/script.js"></script>
    </body>
</html>
